<!DOCTYPE html>

        <style>
body {
    font-family: Arial, sans-serif;
}

.project-card {
    display: flex;
    gap: 3px;
    justify-content: space-between;
}

.card {
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px; /* Adjust width as needed */
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.image-container {
    position: relative;
}

.image-container img {
    width: 100%;
    height: 200px; /* Set height or use aspect-ratio */
    object-fit: cover;
}

.status-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #8e44ad; /* Purple color */
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
}

.project-info {
    padding: 15px;
    text-align: left;
}

.project-name {
    font-size: 18px;
    color: #5d4037; /* Brown color */
    margin-bottom: 5px;
}

.location {
    color: #9e9e9e;
    margin-bottom: 15px;
}

.development-details {
    display: flex;
    align-items: center;
    gap: 10px;
}

.label {
    font-size: 12px;
    color: #9e9e9e;
    margin-right: 5px;
}

.size {
    font-size: 14px;
    color: #5d4037; /* Brown color */
    font-weight: bold;
}

        </style>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
