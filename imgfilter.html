<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#myDIV {
  height:300px;
  background-color:#FFFFFF;
}
#myImg { 
    filter: none;
  filter: blur(5px);
  filter: brightness(200%);
filter: contrast(200%);
filter: drop-shadow(8px 8px 10px gray);
filter: grayscale(100%);
filter: hue-rotate(90deg);
filter: invert(100%);
filter: opacity(30%);
filter: saturate(8);
filter: sepia(100%);
filter: contrast(200%) brightness(150%);
}
</style>
</head>
<body>

<h1></h1>

<div id="myDIV">
<img id="myImg" src="cat1.jpg" width="300" height="300">
</div>

</body>
</html>
