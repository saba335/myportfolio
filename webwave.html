<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make some waves!</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    .wave-container {
      position: relative;
      background: #09F;
      color: #FFF;
      text-align: center;
      overflow: hidden;
    }
    .wave-container > .wave {
      display: block;
      position: relative;
      width: 200%; /* Double the width to cover two SVGs */
      height: 500px;
      animation: animateWave 10s linear infinite; /* Longer duration for smooth looping */
    }
    h1 {
      font-size: 5rem;
      margin: 7rem 1.25rem 2.5rem 1.25rem;
    }
    p {
      font-size: 1.5rem;
      margin: 0 1.25rem 5rem 1.25rem;
    }

    /* Keyframes for continuous horizontal movement */
    @keyframes animateWave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%); /* Shift by half to show both waves */
      }
    }
  </style>
</head>
<body>
  <div class="wave-container">
    <h1>Hello, world!</h1>
    <p>Check out my awesome waves!</p>
    <div class="wave">
      <!-- First Wave SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#FFF" d="M0,96L48,122.7C96,149,192,203,288,218.7C384,235,480,213,576,186.7C672,160,768,128,864,128C960,128,1056,160,1152,181.3C1248,203,1344,213,1392,218.7L1440,224V320H0V224Z"></path>
      </svg>

    </div>
  </div>
</body>
</html>
