<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>VGK Infra Ventures</title> -->
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
.carousel-item img {
  filter: grayscale(50%); /* Apply grayscale to images */
  max-height: 500px;
  object-fit: cover;
}

.carousel-caption {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 8px;
}

.carousel-indicators li {
  background-color: #fff;
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: #000;
  padding: 10px;
  border-radius: 50%;
}

        </style>
    </head>
    <body>
        <!-- <div id="customCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            
          </div> -->
          
        <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-bs-target="#customCarousel" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#customCarousel" data-bs-slide-to="1"></li>
              <li data-bs-target="#customCarousel" data-bs-slide-to="2"></li>
            </ol>
          
            <!-- Carousel Items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/int1.avif" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption">
                  <h5>First Slide</h5>
                  <p>Description for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/int2.avif" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption">
                  <h5>Second Slide</h5>
                  <p>Description for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/int3.avif" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption">
                  <h5>Third Slide</h5>
                  <p>Description for the third slide.</p>
                </div>
              </div>
            </div>
          
            <!-- Controls -->
            <a class="carousel-control-prev" href="#customCarousel" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#customCarousel" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
          

    </body>
</html>
