<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Section</title>
  <style>
    /* style.css */


.wave-section {
   
    width: 100%;
    max-width: 800px;
    text-align: center;
    color: #000;
    overflow: hidden;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.wave {
    position: absolute;
    width: 100%;
}

.wave-top {
    top: 0;
    transform: translateY(-1px);
}

.wave-bottom {
    bottom: 0;
    transform: translateY(1px);
}




  </style>
</head>
<body>
    <div class="wave-section">
        <div class="wave wave-top">
            <!-- Top Wave SVG -->
            <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                <path fill="#12f7ff" d="M0,192L80,176C160,160,320,128,480,138.7C640,149,800,203,960,224C1120,245,1280,235,1360,224L1440,213.3L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
            </svg>
        </div>

        <div class="content">
           
            
        </div>

        <div class="wave wave-bottom">
            <!-- Bottom Wave SVG -->
            <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
                <path fill="#12f7ff" d="M0,128L80,154.7C160,181,320,235,480,245.3C640,256,800,224,960,186.7C1120,149,1280,107,1360,85.3L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
            </svg>
        </div>
    </div>
</body>
</html>
