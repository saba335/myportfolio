<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax with GSAP ScrollTrigger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }
    .parallax {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .parallax img {
      position: absolute;
      width: 100%;
      height: auto;
      top: 0;
      left: 0;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    .additional-content {
      opacity: 0;
      transition: opacity 1s;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="parallax">
      <img src="project-4.jpg" alt="Background Image">
      <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Scroll down to see the parallax effect.</p>
      </div>
    </div>
  </section>

  <section class="section" id="additional-content-section">
    <div class="additional-content">
      <h2>Additional Content Appears</h2>
      <p>.</p>
    </div>
  </section>

  <section class="section">
    <h2>Another Section</h2>
    <p>More content here...</p>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".parallax img", {
      y: "50%",
      ease: "none",
      scrollTrigger: {
        trigger: ".parallax",
        scrub: true,
        start: "top top",
        end: "bottom top"
      }
    });

    gsap.fromTo(".additional-content", 
      { opacity: 0 }, 
      { 
        opacity: 1, 
        scrollTrigger: {
          trigger: "#additional-content-section",
          start: "top center", // When the top of the trigger hits the center of the viewport
          end: "bottom center",
          scrub: 1
        }
      }
    );
  </script>
</body>
</html>
