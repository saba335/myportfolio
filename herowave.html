<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section with Wave Animation</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background: #0e141b; /* Dark background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Hero Section */
    .hero {
      width: 90%;
      max-width: 1200px;
      background: #0e141b;
      border-radius: 20px;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Navigation Bar */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00e6a0;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
    }

    /* CTA Section */
    .cta {
      margin: 60px 0;
    }

    .cta h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .cta p {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .cta button {
      padding: 12px 24px;
      font-size: 1rem;
      color: #0e141b;
      background: #00e6a0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background: #00c98f;
    }

    /* Wave Animation */
    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 150px;
      overflow: hidden;
      display: flex;
    }

    .wave-container svg {
      width: 100%;
      height: 100%;
      animation: waveMove 6s linear infinite;
    }

    @keyframes waveMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Navigation -->
    <div class="nav">
      <div class="logo">Logo</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Book</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Career</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <!-- CTA Section -->
    <div class="cta">
      <h1>Spend your holiday at a beach</h1>
      <p>Book your holiday with us</p>
      <button>Book your ticket now</button>
    </div>

    <!-- Wave Animation -->
    <div class="wave-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#00e6a0" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,165.3C384,149,480,139,576,128C672,117,768,107,864,101.3C960,96,1056,96,1152,122.7C1248,149,1344,203,1392,229.3L1440,256V320H0V224Z"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#00e6a0" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,165.3C384,149,480,139,576,128C672,117,768,107,864,101.3C960,96,1056,96,1152,122.7C1248,149,1344,203,1392,229.3L1440,256V320H0V224Z"></path>
      </svg>
    </div>
  </div>
</body>
</html>
