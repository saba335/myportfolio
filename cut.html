<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Bootstrap Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .carousel-container {
      background-color: #2f2f2f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .carousel-thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .carousel-thumbnails img {
      width: 80px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .carousel-thumbnails img.active {
      border-color: #00ff00;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <h1>Custom Carousel Bootstrap</h1>
  <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/int1.avif" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="img/int2.avif" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="img/int3.avif" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="img/int4.avif" class="d-block w-100" alt="Slide 4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="carousel-thumbnails">
    <img src="img/int1.avif" class="thumbnail active" data-bs-target="#customCarousel" data-bs-slide-to="0">
    <img src="img/int2.avif" class="thumbnail" data-bs-target="#customCarousel" data-bs-slide-to="1">
    <img src="img/int3.avif" class="thumbnail" data-bs-target="#customCarousel" data-bs-slide-to="2">
    <img src="img/int4.avif" class="thumbnail" data-bs-target="#customCarousel" data-bs-slide-to="3">
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script>
  // Add active class to the thumbnail on click
  const thumbnails = document.querySelectorAll('.carousel-thumbnails img');
  thumbnails.forEach((thumbnail, index) => {
    thumbnail.addEventListener('click', () => {
      thumbnails.forEach(thumb => thumb.classList.remove('active'));
      thumbnail.classList.add('active');
    });
  });

  // Update active thumbnail on carousel slide
  const carousel = document.getElementById('customCarousel');
  carousel.addEventListener('slide.bs.carousel', function (e) {
    thumbnails.forEach(thumb => thumb.classList.remove('active'));
    thumbnails[e.to].classList.add('active');
  });
</script>
</body>
</html>
