<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
/* Center the image with padding on left/right */
.image-container {
    display: flex;
    justify-content: center;
    padding: 0 50px; /* Adjust gap between the image and container edges */
}

.image-container img {
    max-width: 100%; /* Adjust image to fit container */
    height: auto; /* Maintain aspect ratio */
    border-radius: 8px; /* Optional: Add rounded corners */
}

/* Custom controls outside the image */
.custom-control {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 11;
    background-color: rgba(0, 0, 0, 0.5); /* Optional: Control background color */
    width: 50px; /* Size of the control button */
    height: 50px;
    border-radius: 50%; /* Make it circular */
    display: flex;
    align-items: center;
    justify-content: center;
}

.carousel-control-prev {
    left: 80px; /* Move left control outside */
}

.carousel-control-next {
    right: 80px; /* Move right control outside */
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
    width: 20px; /* Icon size */
    height: 20px;
    background-size: contain;
}


        </style>
    </head>
    <body>
        <div id="centeredSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <div class="image-container">
                        <img src="img/ruka1.jpg" class="d-block" alt="Slide 1">
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                    <div class="image-container">
                        <img src="img/ruka10.jpg" class="d-block" alt="Slide 2">
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                    <div class="image-container">
                        <img src="img/ruka11.jpg" class="d-block" alt="Slide 3">
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <button class="carousel-control-prev custom-control" type="button" data-bs-target="#centeredSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next custom-control" type="button" data-bs-target="#centeredSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </body>
</html>
