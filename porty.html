<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Kendric Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #0c0e11;
    color: #fff;
}

.container {
    width: 80%;
    margin: auto;
    padding-top: 50px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

nav ul li a.active,
nav ul li a:hover {
    color: #00c7ff;
}

.hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 50px;
}

.content {
    max-width: 50%;
}

h1 {
    font-size: 2.5rem;
}

h2 {
    font-size: 3rem;
    margin: 10px 0;
}

h3 {
    font-size: 1.5rem;
}

.highlight {
    color: #00c7ff;
}

p {
    margin: 20px 0;
    line-height: 1.6;
}

.social-icons a {
    margin-right: 15px;
}

.download-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #00c7ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.download-btn:hover {
    background-color: #008bbf;
}

.profile-pic {
    position: relative;
    width: 300px;
    height: 300px;
    background: #00c7ff;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-pic img {
    max-width: 100%;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <div class="content">
                <h1>Hello, It's Me</h1>
                <h2>John Kendric</h2>
                <h3>And I'm a <span class="highlight">Frontend Developer</span></h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Possimus nulla sed saepe rerum, animi expedita.</p>
                <div class="social-icons">
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                    <a href="#"><img src="github-icon.png" alt="GitHub"></a>
                </div>
                <button class="download-btn">Download CV</button>
            </div>
            <div class="profile-pic">
                <img src="abi2.png" alt="John Kendric">
            </div>
        </section>
    </div>
</body>
</html>
