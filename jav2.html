<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover/Click Effect with Side Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container for each card and the hidden details */
        .recipe-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
            width: 100%;
            flex-wrap: wrap;
        }

        /* Card styling */
        .recipe-card {
            flex: 1;
            cursor: pointer;
            border: none;
            box-shadow: none;
            transition: flex 0.5s ease-in-out;
        }

        .recipe-card .card-body {
            padding: 34px;
            background-color: blue;
            color: white;
            transition: all 0.5s ease-in-out;
        }

        /* Hidden details container initially hidden */
        .recipe-details {
            visibility: hidden;
            opacity: 0;
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-left: 15px;
            transition: visibility 0s, opacity 0.5s ease-in-out;
            flex-wrap: wrap;
        }

        /* Hover effect for shrinking the card body */
        @media (hover: hover) and (pointer: fine) {
            .recipe-container:hover .recipe-card {
                flex: 0.4;
            }

            /* Show the details when hovering over the card */
            .recipe-container:hover .recipe-details {
                visibility: visible;
                opacity: 1;
            }
        }

        /* Individual card styling for details */
        .detail-card {
            background-color: #f0e119;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            flex: 1 1 200px;
        }

        /* Hover effect to trigger animation on hover */
        @media (hover: hover) and (pointer: fine) {
            .recipe-container:hover .detail-card {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Define animation delays specifically for hover state */
        @media (hover: hover) and (pointer: fine) {
            .recipe-container:hover .recipe-details .detail-card:nth-child(1) {
                transition-delay: 0.6s;
            }

            .recipe-container:hover .recipe-details .detail-card:nth-child(2) {
                transition-delay: 0.9s;
            }

            .recipe-container:hover .recipe-details .detail-card:nth-child(3) {
                transition-delay: 1.3s;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .recipe-card {
                flex: 1 1 100%;
                transition: flex 0.5s ease-in-out;
            }

            .recipe-card .card-body {
                font-size: 0.9rem;
                padding: 20px;
                transition: all 0.5s ease-in-out;
            }

            .recipe-details {
                margin-left: 0;
                gap: 5px;
                justify-content: space-around;
            }
        }

        @media (max-width: 600px) {
            .recipe-card {
                flex: 1 1 100%;
                transition: flex 0.5s ease-in-out;
            }

            .recipe-card .card-body {
                font-size: 0.8rem;
                padding: 30px;
                transition: all 0.5s ease-in-out;
            }

            .detail-card {
                padding: 8px;
                font-size: 0.8rem;
                flex: 1 1 100%;
                margin-bottom: 8px;
            }

            .recipe-details {
                flex-direction: column;
                gap: 7px;
            }
        }

        @media (max-width: 576px) {
            .recipe-card {
                flex: 1 1 100%;
                transition: flex 0.5s ease-in-out;
            }

            .recipe-card .card-body {
                font-size: 0.8rem;
                padding: 8px;
                transition: all 0.5s ease-in-out;
            }

            .detail-card {
                padding: 8px;
                font-size: 0.8rem;
                flex: 1 1 100%;
                margin-bottom: 10px;
            }

            .recipe-details {
                flex-direction: column;
                gap: 7px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-5">
        <!-- Recipe Container -->
        <div class="recipe-container" id="recipeContainer">
            <!-- Recipe question card -->
            <div class="card recipe-card">
                <div class="card-body">
                    <p class="card-text text-center">Are You an Investor?</p>
                </div>
            </div>

            <!-- Side content with details -->
            <div class="recipe-details">
                <!-- First Detail Card -->
                <div class="detail-card">
                    <p>Looking for appreciating investment.</p>
                </div>

                <!-- Second Detail Card -->
                <div class="detail-card">
                    <p>Looking for long-term investment.</p>
                </div>

                <!-- Third Detail Card -->
                <div class="detail-card">
                    <p>Looking for secondary income.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const recipeContainer = document.getElementById('recipeContainer');
            
            // Toggle hover-active class on click for mobile devices
            if (window.matchMedia("(hover: none) and (pointer: coarse)").matches) {
                recipeContainer.addEventListener('click', function () {
                    recipeContainer.classList.toggle('hover-active');
                });
            }
        });
    </script>

</body>

</html>
