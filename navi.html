<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Initially hide the navbar */
    .navbar {
      opacity: 0;
      transition: opacity 0.3s;
    }
    /* Make navbar visible */
    .navbar.visible {
      opacity: 1;
    }
    /* Style for the slider section */
    .slider-section {
      height: 600px;
      background-color: lightgrey;
    }
  </style>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fixed top</a>
  </div>
</nav>

<!-- Placeholder section for slider -->
<div class="slider-section">
  <h1>Slider Section</h1>
  <p>Scroll down to see the navbar appear.</p>
</div>

<div class="container-fluid" style="margin-top:80px">
  <h3>Top Fixed Navbar</h3>
  <p>A fixed navigation bar stays visible in a fixed position (top or bottom) independent of the page scroll.</p>
  <h1>Scroll this page to see the effect</h1>
</div>

<script>
  // Toggle navbar visibility based on scroll position
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    const sliderSection = document.querySelector('.slider-section');
    const sliderPosition = sliderSection.offsetTop + sliderSection.offsetHeight;

    if (window.scrollY >= sliderPosition) {
      navbar.classList.add('visible');
    } else {
      navbar.classList.remove('visible');
    }
  });
</script>

</body>
</html>
