<!DOCTYPE html>
<html>
    <style>
        /* Neon Card Container */
.neon-card {
  background-color: #111; /* Dark background */
  border-radius: 15px;
  padding: 20px;
  width: 300px;
  text-align: center;
  color: #fff;
  font-family: Arial, sans-serif;
  position: relative;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

/* Outer Neon Glow */
.neon-card:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 15px;
  background: linear-gradient(45deg, cyan, magenta, yellow);
  filter: blur(10px);
  z-index: -1;
  opacity: 0.7;
}

/* Neon Text Effect */
.neon-card h2 {
  color: #0ff; /* Neon color */
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
}

.neon-card p {
  color: #fff;
  opacity: 0.8;
}

    </style>
    <body>
        <div class="neon-card">
            <h2>Neon Card</h2>
            <p>This card has a glowing neon effect!</p>
          </div>
          
    </body>
</html>
