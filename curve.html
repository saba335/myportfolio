<!DOCTYPE html>
<html>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.timeline {
  position: relative;
  width: 100%;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.timeline-line {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: -1;
}

.timeline-line::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 2px;
  background: #3498db;
  transform: rotate(180deg);
  background-image: linear-gradient(135deg, rgba(52, 152, 219, 0.6) 25%, rgba(52, 152, 219, 0) 50%, rgba(52, 152, 219, 0.6) 75%);
  background-size: 30px 30px;
  z-index: -1;
}

.timeline-item {
  position: absolute;
  text-align: center;
}

.timeline-item .circle {
  width: 20px;
  height: 20px;
  background-color: #3498db;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
}

.timeline-item .content {
  background-color: #ffffff;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-top: 40px;
}

.timeline-item:nth-child(1) {
  top: 20%;
  left: 20%;
}

.timeline-item:nth-child(2) {
  top: 50%;
  left: 50%;
}

.timeline-item:nth-child(3) {
  top: 80%;
  left: 80%;
}

/* Adjusting timeline line to connect with circles */
.timeline-item:nth-child(1)::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 50%;
  width: 2px;
  height: 100%;
  background-color: #3498db;
  transform: translateX(-50%);
}

.timeline-item:nth-child(2)::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 50%;
  width: 2px;
  height: 100%;
  background-color: #3498db;
  transform: translateX(-50%);
}

.timeline-item:nth-child(3)::after {
  content: "";
  position: absolute;
  top: 10px;
  left: 50%;
  width: 2px;
  height: 100%;
  background-color: #3498db;
  transform: translateX(-50%);
}
    </style>
    <body>
        
        <div class="timeline">
            <div class="timeline-line"></div>
            <div class="timeline-item">
              <div class="circle"></div>
              <div class="content">
                <h3>Event 1</h3>
                <p>Description of the first event in the timeline.</p>
              </div>
            </div>
            <div class="timeline-item">
              <div class="circle"></div>
              <div class="content">
                <h3>Event 2</h3>
                <p>Description of the second event in the timeline.</p>
              </div>
            </div>
            <div class="timeline-item">
              <div class="circle"></div>
              <div class="content">
                <h3>Event 3</h3>
                <p>Description of the third event in the timeline.</p>
              </div>
            </div>
          </div>
          
    </body>
</html>
