<html>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
              <title>Stylish Portfolio - Start Bootstrap Template</title>
              <!-- Favicon-->
              <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
              <!-- Font Awesome icons (free version)-->
              <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
              <!-- Simple line icons-->
              <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />

              <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
              <!-- Core theme CSS (includes Bootstrap)-->
              <link href="styles.css" rel="stylesheet" />
        <style>
          /* General styles for Portfolio section */
.Portfolio {
  padding: 60px 0;
  background-color: #f9f9f9;
}

.Portfolio .main-text {
  text-align: center;
  margin-bottom: 40px;
}

.Portfolio .main-text span {
  display: block;
  color: #888;
  font-size: 18px;
}

.Portfolio .main-text h2 {
  font-size: 36px;
  color: #333;
  margin: 10px 0;
}

/* Filter buttons */
.Portfolio .filter-buttons {
  text-align: center;
  margin-bottom: 30px;
}

.Portfolio .filter-buttons .button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.Portfolio .filter-buttons .button:hover {
  background-color: #555;
}

/* Portfolio gallery */
.Portfolio .portfolio-gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.Portfolio .port-box {
  width: calc(33.333% - 20px); /* Adjust width and gap */
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

.Portfolio .port-image img {
  width: 100%;
  height: auto;
}

.Portfolio .port-content {
  padding: 20px;
}

.Portfolio .port-content h3 {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
}

.Portfolio .port-content p {
  color: #666;
  font-size: 16px;
}

.Portfolio .port-content a {
  color: #333;
  font-size: 18px;
  text-decoration: none;
}

.Portfolio .port-content a:hover {
  color: #007bff;
}

/* Grid Portfolio Section */
.content-section2 {
  margin-top: 40px;
}

.content-section2 .content-section-heading {
  text-align: center;
  margin-bottom: 40px;
}

.content-section2 .content-section-heading h3 {
  color: #888;
}

.content-section2 .content-section-heading h2 {
  font-size: 36px;
  color: #333;
  margin: 10px 0;
}

.content-section2 .row {
  gap: 20px; /* Space between columns */
}

.content-section2 .portfolio-item {
  display: block;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-decoration: none;
}

.content-section2 .img-wrapper img {
  width: 100%;
  height: auto;
}

.content-section2 .caption {
  padding: 20px;
}

.content-section2 .caption-content .h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 10px;
}

.content-section2 .caption-content p {
  color: #666;
  font-size: 16px;
}

.content-section2 .caption-content {
  background-color: #f1f1f1;
}


        </style>
    </head>
    <body>
        <section id="Portfolio" class="Portfolio">
            <div class="main-text scroll-scale">
              <span>What I Will Do for You</span>
              <h2>Latest Projects</h2>
            </div>
          
            <div class="container">
              <!-- Filter Buttons -->
              <div class="filter-buttons scroll-scale">
                <button class="button" data-filter="all">All</button>
                <button class="button" data-filter=".product">Product</button>
                <button class="button" data-filter=".inter">Interacting</button>
                <button class="button" data-filter=".web">Web App</button>
              </div>
          
              <!-- Portfolio Gallery -->
              <div class="portfolio-gallery scroll-bottom">
                <div class="port-box mix product">
                  <div class="port-image">
                    <img src="about-1.jpg" alt="">
                  </div>
                  <div class="port-content">
                    <h3>Graphic Design</h3>
                    <p>hello its me saba where are u from how are u doing in your ;ife re u happy......</p>
                    <a href="#"><i class='bx bx-link-external'></i></a>
                  </div>
                </div>
                <!-- Repeat for other portfolio items -->
              </div>
          
              <!-- Grid Portfolio Section -->
              <div class="content-section2">
                <div class="container px-4 px-lg-5">
                  <div class="content-section-heading text-center">
                    <h3 class="text-secondary mb-0">Portfolio</h3>
                    <h2 class="mb-5">Recent Projects</h2>
                  </div>
                  <div class="row gx-4">
                    <div class="col-lg-6">
                      <a class="portfolio-item" href="index1.html">
                        <div class="caption">
                          <div class="caption-content">
                            <div class="h2">Stationary</div>
                            <p class="mb-0">A yellow pencil with envelopes on a clean, blue backdrop!</p>
                          </div>
                        </div>
                        <div class="img-wrapper">
                          <img class="img-fluid" src="filter1.png" alt="..." />
                        </div>
                      </a>
                    </div>
                    <!-- Repeat for other grid items -->
                  </div>
                </div>
              </div>
            </div>
          </section>
          
    </body>
</html>
